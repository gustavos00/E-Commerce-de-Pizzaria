<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">

        <title>Menu da Pizzaria</title>
    </head>
    <body class = "flex">
        <div class="models">
            <div class="pizza-item hide">
                <a>
                    <div class="pizza-img">
                        <img src="" alt="">
                    </div>
                    <h1 class = "pizza-add">+</h1>
                </a>
                <h3 class="pizza-price"></h3>
                <h1 id = "pizza-name"></h1>
                <h3 class="pizza-description"></h3>
            </div>
            
            <div class="cart-item flex hide">
                <img src="" alt="">
                <h1 id ="cart-pizza-name"></h1>
                <h2 id ="cart-pizza-size"></h2>

                <div class="cart-quantity-area">
                    <button class="remove-quantity"></button>
                    <h3 class="show-quantity"></h3>
                    <button class="add-quantity"></button>
                </div>
            </div>
        </div>

        <main class = "flex">
            <h1>Modelos de Pizzas</h1>

            <div class="content grid">

            </div>

            <aside id = "left-menu-area" class="left-menu">
                <div class="left-menu-content flex">
                    <div class="cart-content">

                    </div>
                    <div class="dark-mode flex">
                        <button id = "darkModeBtn">Switch Mode</button>
                    </div>
                </div>
            </aside>
        </main>

        <script src="script.js"></script>
    </body>
</html>
